<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="all">
    <!-- Display  -->
    <section class="display">
        <input type="search" style="width: 300px; margin-bottom: 10px; height: 40px; border-radius: 50px;"/>
    </section>
    <!-- Button -->
    <section class="btn">
        <button class="cal">+</button>
        <button class="cal">-</button>
        <button class="cal">*</button>
        <button class="cal">/</button>
        <button class="cal">=</button>
        <button class="cal">1</button>
        <button class="cal">2</button>
        <button class="cal">3</button>
        <button class="cal">4</button>
        <button class="cal">5</button>
        <button class="cal">6</button>
        <button class="cal">7</button>
        <button class="cal">8</button>
        <button class="cal">9</button>
        <button class="cal">0</button>
    </Section>
    </div>
</body>
</html>
